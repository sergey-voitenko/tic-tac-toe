<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn">Загрузить</button>
  </div>

  <hr>

  <div
    *ngFor="let todo of todos"
    [class.completed]="todo.completed"
    class="card"
    #card
  >
    <p>
      <span class="card__title">
        {{ todo.title | titlecase }}
      </span>

      <span>
        <button
          (click)="card.remove()"
          class="btn btn-danger"
        >Удалить</button>
        <button
          [disabled]="todo.completed"
          (click)="todo.completed = true"
          class="btn"
        >Завершить</button>
      </span>
    </p>
  </div>

  <hr>

  <app-tic-tac-toe></app-tic-tac-toe>
</div>
